
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario - PRONTOFLASH</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #ff3300;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #ff3300;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #cc2900;
    }
    .navegacion {
      margin-top: 40px;
    }
    .navegacion a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .navegacion a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h2>üìù Registro de Usuario</h2>
  <input type="text" id="usuario" placeholder="Nombre de usuario" />
  <input type="password" id="clave" placeholder="Contrase√±a" />
  <button onclick="registrar()">Registrar</button>

  <div class="navegacion">
    <a href="index.html">üîô Volver al Inicio</a>
    <a href="login.html">üîê Ir a Login</a>
  </div>

  <script>
    function registrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value;

      if (!usuario || !clave) {
        alert("‚ö†Ô∏è Completa todos los campos.");
        return;
      }

      const claveExistente = localStorage.getItem("clave_" + usuario);
      if (claveExistente) {
        alert("‚ö†Ô∏è El usuario ya existe.");
        return;
      }

      localStorage.setItem("clave_" + usuario, clave);
      alert("‚úÖ Usuario registrado exitosamente.");
      document.getElementById("usuario").value = "";
      document.getElementById("clave").value = "";
    }
  </script>

</body>
</html>
