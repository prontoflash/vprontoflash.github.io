
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - PRONTOFLASH</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #ff3300;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #ff3300;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #cc2900;
    }
    .navegacion {
      margin-top: 40px;
    }
    .navegacion a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .navegacion a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h2>üîê Iniciar Sesi√≥n</h2>
  <input type="text" id="usuario" placeholder="Nombre de usuario" />
  <input type="password" id="clave" placeholder="Contrase√±a" />
  <button onclick="login()">Ingresar</button>

  <div class="navegacion">
    <a href="index.html">üîô Volver al Inicio</a>
    <a href="registro.html">üìù Ir a Registro</a>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value;

      const claveGuardada = localStorage.getItem("clave_" + usuario);
      if (!claveGuardada) {
        alert("‚ö†Ô∏è Usuario no registrado.");
        return;
      }

      if (claveGuardada !== clave) {
        alert("‚ö†Ô∏è Contrase√±a incorrecta.");
        return;
      }

      alert("‚úÖ Bienvenido " + usuario + "!");
      // Puedes redirigir a admin-panel o demo seg√∫n el tipo de usuario
      window.location.href = "demo.html";
    }
  </script>

</body>
</html>
